<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg>
					<use xlink:href="@img/icons/icons.svg#close"></use>
				</svg>
			</button>
			<div class="popup-content">
				<form class="popup-content__form popup-form" action='#'>
					<h2 class="popup-form__title">Войти в систему</h2>
					<div class="popup-form__inputs popup-inputs">
						<div class="popup-inputs__wrapper">
							<label for="login" class="popup-inputs__label"></label>
							<input
								type="text"
								class="popup-inputs__input"
								name="login"
								placeholder="Email/Телефон"
							/>
						</div>
						<div class="popup-inputs__wrapper">
							<label for="password" class="popup-inputs__label"></label>
							<input
								type="text"
								class="popup-inputs__input"
								name="password"
								type="password"
								placeholder="Пароль"
							/>
						</div>
					</div>
					<div class="popup-form__checkbox popup-checkbox">
						<input type="checkbox" class="popup-checkbox__input" />
						<label class="popup-checkbox__label">Запомнить пароль </label>
					</div>
					<a href="#" class="popup-form__link">Восстановить</a>
					<div class="popup-form__buttons popup-buttons">
						<button class="popup-buttons__button button button__primary">
							Войти
						</button>
						<button class="popup-buttons__button button button__secondary">
							Зарегистрироваться
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
